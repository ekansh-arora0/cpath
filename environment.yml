name: cpath-omni
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  # Python version
  - python=3.10
  
  # Core ML (CUDA 11.8)
  - pytorch=2.1.0
  - torchvision=0.16.0
  - pytorch-cuda=11.8
  
  # Scientific computing
  - numpy=1.24.3
  - pandas=2.0.3
  - scikit-learn=1.3.2
  - scipy=1.11.4
  
  # Image processing
  - pillow=10.1.0
  - opencv=4.8.1
  - matplotlib=3.8.2
  - seaborn=0.13.0
  
  # Progress bars
  - tqdm=4.66.1
  
  # Configuration
  - pyyaml=6.0.1
  
  # Jupyter
  - jupyter=1.0.0
  - ipywidgets=8.1.1
  - ipykernel=6.27.1
  
  # WSI processing (system dependency)
  - openslide=4.0.0
  
  # Pip packages (not available in conda)
  - pip
  - pip:
    - open-clip-torch==2.23.0
    - timm==0.9.12
    - transformers==4.36.0
    - accelerate==0.25.0
    - tokenizers==0.15.0
    - safetensors==0.4.1
    - openslide-python==1.3.1
    - grad-cam==1.4.8
    - shapely==2.0.2
    - omegaconf==2.3.0
